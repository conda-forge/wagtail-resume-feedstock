{% set name = "wagtail-resume" %}
{% set version = "2.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail_resume-{{ version }}.tar.gz
  sha256: 8ff6e3490d80d4c2c8da9d016da0effc1e5d110298f8703b09b086ea357c5bcc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8,<4.0.0
    - django >=3.2.0,<6.0.0
    - wagtail >=3.0.0,<7.0.0
    - wagtail-markdown >=0.10.0,<0.12.0
    - wagtail-metadata >=3.0.0,<6.0.0
    - weasyprint >=52.0.0,<53.0.0

test:
  imports:
    - wagtail_resume
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adinhodovic/wagtail-resume
  summary: A Wagtail project made to simplify creation of resumes for developers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
